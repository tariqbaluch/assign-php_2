<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Page</title>
</head>
<body>
    <h2>Hello!</h2><span id="loggedInUsername"></span></h2>
    <p>logged-in users</p>

    <script>
        if(sessionStorage.getItem('loggedIn') !== 'true') {
            // Redirect to login page if not logged in
            window.location.href = "login.html";
        } else {
            // Display logged-in username
            document.getElementById('loggedInUsername').innerText = sessionStorage.getItem('username');
        }
    </script>
</body>
</html>
